  pii:
    engines:
      presidio:
        enabled: true  

        default_lang: en                    
        default_spacy_model: en_core_web_lg 
        default_score_threshold: 0.35       

        detectors:
          email:
            id: pii_email   
            display_name: Email Address
            enabled: true              
            severity: medium
            presidio_type: EMAIL_ADDRESS  
            score_threshold: 0.3
            context_words:
              - email
              - e-mail
              - mail
              - contact

          phone:
            id: pii_phone
            display_name: Phone Number
            enabled: true
            severity: medium
            presidio_type: PHONE_NUMBER
            score_threshold: 0.3
            context_words:
              - phone
              - telephone
              - tel
              - number

          iban:
            id: pii_iban
            display_name: IBAN Code
            enabled: true
            severity: high
            presidio_type: IBAN_CODE
            score_threshold: 0.3
            context_words:
              - iban
              - account
              - bank

          person:
            id: pii_person
            display_name: Person Name
            enabled: true
            severity: medium
            presidio_type: PERSON
            score_threshold: 0.35
            context_words:
              - name
              - full name
              - contact person

          location:
            id: pii_location
            display_name: Location
            enabled: true
            severity: medium
            presidio_type: LOCATION
            score_threshold: 0.35
            context_words:
              - address
              - city
              - street
              - place

          organization:
            id: pii_organization
            display_name: Organization
            enabled: true
            severity: medium
            presidio_type: ORGANIZATION
            score_threshold: 0.4
            context_words:
              - company
              - employer
              - organization
              - client

          ip_address:
            id: pii_ip_address
            display_name: IP Address
            enabled: true
            severity: high
            presidio_type: IP_ADDRESS
            score_threshold: 0.5
            context_words:
              - ip
              - ip address
              - host
              - server

          credit_card:
            id: pii_credit_card
            display_name: Credit Card Number
            enabled: true
            severity: high
            presidio_type: CREDIT_CARD
            score_threshold: 0.3
            context_words:
              - credit card
              - card number
              - visa
              - mastercard

          date_time:
            id: pii_datetime
            display_name: Date and Time
            enabled: true
            severity: low
            presidio_type: DATE_TIME
            score_threshold: 0.5
            context_words:
              - date
              - birthday
              - dob
              - appointment

  prompt_injection:
    engines:
      pattern:
        enabled: true
        detectors:
          generic:
            id: prompt_injection_generic  
            display_name: Generic Prompt Injection
            enabled: true                
            severity: high              
          override:
            id: prompt_injection_override 
            display_name: Override Prompt Injection
            enabled: true                 
            severity: high               
          suspicious:
            id: prompt_injection_suspicious  
            display_name: Suspicious Prompt Injection
            enabled: true                     
            severity: medium                  