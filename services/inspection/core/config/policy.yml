detection:
  secrets:
    aws_access_key:
      id: secret_aws_access_key       # REQUIRED
      display_name: AWS Access Key    # OPTIONAL
      enabled: true                   # OPTIONAL, default: true
      severity: high                  # REQUIRED
    generic_token:
      id: secret_generic_token        # REQUIRED
      display_name: Generic Token     # OPTIONAL
      enabled: true                   # OPTIONAL, default: true  
      severity: high                  # REQUIRED
    jwt:
      id: secret_jwt
      display_name: JSON Web Token    # OPTIONAL
      enabled: true                   # OPTIONAL, default: true
      severity: high                  # REQUIRED
    pem_block:
      id: secret_pem_block            # REQUIRED
      enabled: true                   # OPTIONAL, default: true
      severity: high                  # REQUIRED

  pii:
    default_lang: en                    # REQUIRED 
    default_spacy_model: en_core_web_lg # REQUIRED
    default_score_threshold: 0.35       # REQUIRED

    entities:
      email:
        id: pii_email                 # REQUIRED 
        presidio_type: EMAIL_ADDRESS  # REQUIRED
        enabled: true                 # OPTIONAL, default: true
        severity: medium              # REQUIRED
        score_threshold: 0.3          # OPTIONAL, default: default_score_threshold
        context_words:                # OPTIONAL
          - email
          - e-mail
          - mail
          - contact

      phone:
        id: pii_phone                 # REQUIRED
        presidio_type: PHONE_NUMBER   # REQUIRED
        enabled: true                 # OPTIONAL, default: true
        severity: medium              # REQUIRED
        action_override: block        # OPTIONAL, possible values: block, warn, allow
        score_threshold: 0.3          # OPTIONAL, default: default_score_threshold
        context_words:                # OPTIONAL
          - phone
          - telephone
          - tel
          - number

      iban:
        id: pii_iban                  # REQUIRED
        presidio_type: IBAN_CODE      # REQUIRED
        enabled: true                 # OPTIONAL, default: true    
        severity: high                # REQUIRED
        score_threshold: 0.3          # OPTIONAL, default: default_score_threshold
        context_words:                # OPTIONAL
          - iban
          - account
          - bank

  prompt_injection:
    generic:
      id: prompt_injection_generic  # REQUIRED
      enabled: true                 # OPTIONAL, default: true
      severity: high                # REQUIRED
    override:
      id: prompt_injection_override # REQUIRED
      enabled: true                 # OPTIONAL, default: true
      severity: high                # REQUIRED
    suspicious:
      id: prompt_injection_suspicious   # REQUIRED
      enabled: true                     # OPTIONAL, default: true
      severity: medium                  # REQUIRED

policy:
  block_severity: high      # REQUIRED: high → block
  warn_severity: medium    # REQUIRED: medium, high → warn