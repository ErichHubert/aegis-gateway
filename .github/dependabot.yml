version: 2
updates:
  # .NET / NuGet (Gateway + Tests)
  - package-ecosystem: "nuget"
    directory: "/services/gateway/Aegis.Gateway"                
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Python / pip (Inspection Service)
  - package-ecosystem: "pip"
    directory: "/services/inspection"   
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "06:30"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore"
      include: "scope"