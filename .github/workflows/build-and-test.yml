name: Aegis - Build & Test

on:
  push:
    branches: ["main", "feature/**", "bugfix/**"]
    paths:
      - "services/gateway/**"
      - "services/inspection/**"
      - ".github/workflows/build-and-test.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "services/gateway/**"
      - "services/inspection/**"
      - ".github/workflows/build-and-test.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dotnet-gateway:
    name: Gateway — Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash
        working-directory: services/gateway

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup .NET
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5
        with:
          dotnet-version: "10.0.x"
          cache: true
          cache-dependency-path: |
            services/gateway/**/*.csproj
            services/gateway/**/packages.lock.json

      - name: Restore
        run: dotnet restore Aegis.slnx

      - name: Build (Release)
        run: dotnet build Aegis.slnx --configuration Release --no-restore

      - name: Test (Release)
        run: dotnet test Aegis.slnx --configuration Release --no-build --verbosity normal

  python-inspection:
    name: Inspection Service — Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash
        working-directory: services/inspection

    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            services/inspection/requirements.txt
            services/inspection/requirements-dev.txt

      - name: Install dependencies (venv)
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests (pytest)
        run: |
          source .venv/bin/activate
          python -m pytest -q