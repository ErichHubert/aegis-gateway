name: Build & Test

on:
  push:
    branches: ["main", "feature/**", "bugfix/**"]
    paths:
      - "services/gateway/**"
      - "services/inspection/**"
      - ".github/workflows/build-and-test.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "services/gateway/**"
      - "services/inspection/**"
      - ".github/workflows/build-and-test.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dotnet-gateway:
    name: .NET Gateway — Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash
        working-directory: services/gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true
          cache-dependency-path: |
            services/gateway/**/*.csproj
            services/gateway/**/packages.lock.json

      - name: Restore
        run: dotnet restore ./services/gatewayAegis.slnx

      - name: Build (Release)
        run: dotnet build ./services/gateway/Aegis.slnx --configuration Release --no-restore

      - name: Test (Release)
        run: dotnet test ./services/gateway/Aegis.slnx --configuration Release --no-build --verbosity normal

  python-inspection:
    name: Inspection Service — Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash
        working-directory: services/inspection

    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            services/inspection/requirements.txt

      - name: Install dependencies (venv)
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run tests (pytest)
        run: |
          source .venv/bin/activate
          pytest -q