services:
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    image: aegis-gateway:dev
    container_name: aegis-gateway
    depends_on:
      inspection:
        condition: service_healthy
    ports:
      - "8080:8080" # only public entrypoint
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PromptInspectionService__BaseAddress=http://inspection:8000
      # Example: route config (YARP) should point to http://echo:8080 and http://ollama:11434
    networks:
      - aegis-net
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  inspection:
    build:
      context: ./services/inspection
      dockerfile: Dockerfile
    image: aegis-inspection:dev
    container_name: aegis-inspection
    environment:
      - INSPECTION_CONFIG_PATH=/app/core/config/config.yml
    networks:
      - aegis-net
    # IMPORTANT: no ports => not reachable from host, only from other containers
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/ready').read()"]
      interval: 120s
      timeout: 5s
      retries: 5
      start_period: 20s

  echo:
    image: ealen/echo-server:latest@sha256:ec8a6e95890df937a1eb5fafca033a32172d4f43c1fea1f302931d5f230a137f
    container_name: aegis-echo
    profiles: ["echo"]
    environment:
      - PORT=8080
    networks:
      - aegis-net
    # no ports => internal only
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  ollama:
    image: ollama/ollama:latest@sha256:ea37dcbf693248c80796654500fccf1e12f55da20ec7c78c30870a9a227c4cdd
    container_name: aegis-ollama
    profiles: ["ollama"]
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - aegis-net
    # no ports => internal only (only started with profile "ollama"; gateway calls http://ollama:11434)
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 120s
      timeout: 5s
      retries: 10
      start_period: 30s
    security_opt:
      - no-new-privileges:true

networks:
  aegis-net:
    driver: bridge

volumes:
  ollama-data: